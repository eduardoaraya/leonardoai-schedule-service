allow-uncaught: false
async-only: false
bail: false
check-leaks: false
color: true
delay: false
diff: true
exit: false # could be expressed as "no-exit: true"
extension: ['ts']
fail-zero: true
#file:
#  - '/path/to/some/file'
#  - '/path/to/some/other/file'
forbid-only: false
forbid-pending: false
full-trace: false
# fgrep and grep are mutually exclusive
#grep: '/something/i' # also 'something'
growl: false
ignore:
  - './prisma/'
  - './_build/'
  - './node_modules/'
inline-diffs: false
# needs to be used with grep or fgrep
# invert: false
jobs: 1
node-option:
  - 'unhandled-rejections=strict' # without leading "--", also V8 flags
require: 'ts-node/register'
package: './package.json'
parallel: false
recursive: false
reporter: 'spec'
retries: 1
slow: '75'
sort: false
spec:
  - './tests/unit/**/*.spec.ts' # the positional arguments!
timeout: '2000' # same as "timeout: '2s'"
# timeout: false # same as "timeout: 0"
trace-warnings: true # node flags ok
ui: 'bdd'
v8-stack-trace-limit: 100 # V8 flags are prepended with "v8-"
watch: true
watch-files:
  - 'src/**/*.ts'
  - 'tests/unit/**/*.ts'
  #watch-ignore:
  #  - 'lib/vendor'
